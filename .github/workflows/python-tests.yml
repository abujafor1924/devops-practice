name: Python CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo checkout
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️⃣ Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Pip upgrade
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # 4️⃣ Install dependencies (safe)
      - name: Install dependencies
        run: |
          pip install pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found"
          fi

      # 5️⃣ Run tests (only if tests exist)
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest --verbose
          else
            echo "No tests directory found, skipping tests"
          fi
